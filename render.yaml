services:
​type: web
name: telegram-image-bot
env: python
plan: free
buildCommand: "pip install -r requirements.txt"
startCommand: "python bot.py"
healthCheckPath: /health # Render checks this to keep the bot alive.
envVars:
​key: PYTHON_VERSION
value: 3.11.4
​key: TELEGRAM_TOKEN
sync: false # Set this value on the Render dashboard.
​key: GEMINI_API_KEY
sync: false # Set this value on the Render dashboard.
